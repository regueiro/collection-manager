<!DOCTYPE html>

	layout:decorator="fragments/template.html">
<head>
<title>Collection Manager</title>
</head>
<body>

			<h3>Collections</h3>

						<th>Name</th>
						<th>Email</th>

					</tr>
				</thead>

				</tbody>
			</table>
		</div>

</html>
