<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="fragments/template.html">
<head>
<title>Collection Manager</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row-fluid">
			<h2>Register</h2>
			<br />

			<form id="signup" class="form-horizontal" method="post"
				th:action="@{/user/add}">

				<div class="control-group">
					<label class="control-label">Email</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-envelope"></i></span>
							<input type="text" class="input-xlarge" id="email" name="email"
								placeholder="Email" />
						</div>
					</div>
				</div>


				<div class="control-group">
					<label class="control-label">Username</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span>
							<input type="text" class="input-xlarge" id="username"
								name="username" placeholder="Username" />
						</div>
					</div>
				</div>


				<div class="control-group">
					<label class="control-label">Password</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-lock"></i></span>
							<input type="Password" id="password" class="input-xlarge"
								name="password" placeholder="Password" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Confirm Password</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-lock"></i></span>
							<input type="Password" id="conpasswd" class="input-xlarge"
								name="conpasswd" placeholder="Re-enter Password" />
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<button type="submit" class="btn btn-success">Create My
							Account</button>

					</div>

				</div>

			</form>
			<script type="text/javascript">
				document.getElementById('email').focus();
			</script>
		</div>
	</section>
</body>
</html>
