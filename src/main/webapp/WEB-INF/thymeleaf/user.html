<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="fragments/template.html">
<head>
<title>Collection Manager</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="span8 offset2">
				<h1>Users</h1>
				<form method="post" th:action="@{/user/add}" class="form-horizontal">
					<div class="control-group">
						<label class="control-label" path="username" >username:</label>
						<div class="controls">
							<input name="username" />
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" path="email" >Email:</label>
						<div class="controls">
							<input name="email"  />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" path="password" >password:</label>
						<div class="controls">
							<input name="password" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="submit" value="Add User" class="btn" />
						</div>
					</div>
				</form>
			</div>
		</div>

		<h3 th:if="${!users.isEmpty()}">Users</h3>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user :${users}">
					<td th:text="${user.username}">username</td>
					<td th:text="${user.email}">email</td>
					<td>
						<form th:action="@{/user/delete/} + ${user.id}" method="post">
							<input type="submit" class="btn btn-danger btn-mini"
								value="Delete" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
