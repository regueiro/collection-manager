	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" th:href="@{/}">Colman</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li th:class="${view} eq 'home' ? 'active'"><a th:href="@{/}">Home</a></li>
						<li th:class="${view} eq 'about' ? 'active'"><a
							th:href="@{/about}">About</a></li>
						<li th:class="${view} eq 'contact' ? 'active'"><a
							th:href="@{/contact}">Contact</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">Dropdown <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li class="nav-header">Nav header</li>
								<li><a href="#">Separated link</a></li>
								<li><a href="#">One more separated link</a></li>
							</ul></li>
					</ul>

					<form sec:authorize="${isAnonymous()}"
						class="navbar-form pull-right" method="post"
						th:action="@{/j_spring_security_check}">
						<input class="span2" type="text" name='j_username'
							placeholder="Username" /> <input class="span2" type="password"
							name='j_password' placeholder="Password" />
						<button type="submit" class="btn">Sign in</button>
					</form>
					<ul sec:authorize="${isAuthenticated()}" class="nav pull-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown"><i class="icon-user icon-white my-nav"></i><span
								th:inline="text"> [[${#authentication.name}]] </span><b
								class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/account/settings}">Settings</a></li>
								<li class="divider"></li>
								<li><a th:href="@{/j_spring_security_logout}">Logout</a></li>
							</ul></li>
					</ul>


				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container fluid">
		<section layout:fragment="content">
			<p>Page content goes here</p>
		</section>


		<hr />

		<footer>
